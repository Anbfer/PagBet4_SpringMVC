<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/CRUDProduto.css">
    <link rel="stylesheet" href="../CSS/style_teste.css">
</head>

<body>
    <main>
        <section id="cabecalho">
            <div>
                <h1>Lista Produtos</h1>
            </div>
            <div id="mini-menu">
                <input id="pesquisaInput" type="text"> <span><button id="pesquisaBtn" type="button"
                        class="btn btn-primary" onclick="pesquisarProduto()"> Pesquisar </button></span>
                <button id="cadastrarBtn" class="btn btn-secondary" onclick="openModal()">+</button>
            </div>
        </section>
        <section id="tabelacrud">
            <table>
                <thead>
                    <tr>
                        <th>Codigo do Produto</th>
                        <th>Foto</th>
                        <th>Nome do Produto</th>
                        <th>Quantidade</th>
                        <th>Preco</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <!-- inicio modal Cadastrar-->
    <section>
        <div class="modal" id="modalprod" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastrar Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="produtoForm">
                            <img id="preview" src="" style="max-width: 200px; max-height: 200px;" />
                            <script>
                                function previewImage(event) {
                                    var input = event.target;
                                    var reader = new FileReader();
                                    reader.onload = function () {
                                        var imgElement = document.getElementById("preview");
                                        imgElement.src = reader.result;
                                    };
                                    reader.readAsDataURL(input.files[0]);
                                }
                            </script>
                            <input id="m-imagemProdPrev" type="file" accept="image/*" onchange="previewImage(event)" />
                            <label for="m-nomeprodCad" type="text">Nome Produto</label>
                            <input id="m-nomeprodCad" type="text" required />
                            <label for="m-descricaoProdCad">Descrição do Produto</label>
                            <textarea id="m-descricaoProdCad" name="descricaoProd" rows="5" cols="50"></textarea>
                            <label for="m-quantidadeprodCad">Quantidade</label>
                            <input id="m-quantidadeprodCad" type="number" required />
                            <label for="m-precoprodCad">Preço</label>
                            <input id="m-precoprodCad" type="text" required />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="cadastrarProduto()">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- inicio modal Editar -->
    <section>
        <div class="modal" id="modalEditar" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="produtoForm">
                            <img id="m-imagemProdEdit" src="" />
                            <script>
                                function previewImage(event) {
                                    var input = event.target;
                                    var reader = new FileReader();
                                    reader.onload = function () {
                                        var imgElement = document.getElementById("m-imagemProdEdit");
                                        imgElement.src = reader.result;
                                    };
                                    reader.readAsDataURL(input.files[0]);
                                }
                            </script>
                            <input id="m-imagemProdPrevEdit" type="file" accept="image/*"
                                onchange="previewImage(event)" />
                            <label for="m-nomeprodEdit" type="text">Nome Produto</label>
                            <input id="m-nomeprodEdit" type="text" required />
                            <label for="m-descricaoProdEdit">Descrição do Produto</label>
                            <textarea id="m-descricaoEdit" name="descricaoProdeEdit" rows="5" cols="50"></textarea>
                            <label for="m-quantidadeprodEdit">Quantidade</label>
                            <input id="m-quantidadeprodEdit" type="number" required />
                            <label for="m-precoprodEdit">Preço</label>
                            <input id="m-precoprodEdit" type="text" required />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnSalvar">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- inicio modal Visualizar -->
    <section>
        <!-- Modal -->
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imagemModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content" style="width: 800px; height: 900px;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imagemModalLabel">Carrossel de Imagens</h5>
                    </div>
                    <div class="modal-body">
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <div class="carousel-indicators">
                                <!-- Indicators will be generated dynamically -->
                            </div>
                            <div class="carousel-inner">
                                <!-- Images will be loaded dynamically -->
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            </button >
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            </button >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="d-flex justify-content-center">
        <ul id="pagination" class="pagination mt-3 mb-0">
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/CRUDProduto.js"></script>

</body>

</html>
