<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            /* Cinza claro para fundo */
            font-family: sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background-color: #fff;
            /* Branco para a caixa */
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            /* Sombra sutil */
            text-align: center;
        }

        .btn-acessar {
            background-color: #28a745;
            /* Verde para o botão */
            border-color: #28a745;
            color: #fff;
            /* Branco para o texto do botão */
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-acessar:hover {
            background-color: #218838;
            /* Verde mais escuro ao passar o mouse */
            border-color: #1e7e34;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            <a href="./HTML/telalogin.html" class="btn btn-acessar">Acessar Backoffice</a>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcqwp5xXE33Fb"
        crossorigin="anonymous"></script>
</body>

</html>
