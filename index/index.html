<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      margin-top: 50px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
      $('#loginForm').submit(function(event) {
        // Evitar que o formulário seja enviado normalmente
        event.preventDefault();
  
        // Obter os valores dos campos de entrada
        var username = $('#username').val();
        var password = $('#password').val();
  
        // Criar um objeto com os dados do formulário
        var formData = {
          username: username,
          password: password
        };
  
        // Enviar uma solicitação POST assíncrona usando jQuery
        $.ajax({
          type: 'POST',
          url: '/login', // URL do endpoint de login na sua aplicação Spring Boot
          data: JSON.stringify(formData),
          contentType: 'application/json',
          success: function(response) {
            // Manipular a resposta do servidor (por exemplo, redirecionar para outra página)
            console.log('Login bem-sucedido:', response);
          },
          error: function(xhr, status, error) {
            // Manipular erros (por exemplo, exibir uma mensagem de erro para o usuário)
            console.error('Erro durante o login:', error);
          }
        });
      });
    });
  </script>
  
</body>
</html>
