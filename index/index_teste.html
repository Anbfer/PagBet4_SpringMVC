<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produtos</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon-32x32.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #results {
            margin-top: 20px;
        }

        .product {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            overflow: hidden;
        }

        .product img {
            float: left;
            margin-right: 10px;
            width: 100px;
            /* Ajuste conforme necessário */
            height: auto;
        }

        .product h3 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <h1>Consulta de Produtos</h1>
    <input type="text" id="searchInput" placeholder="Digite o nome do produto">
    <button onclick="searchProducts()">Pesquisar</button>
    <div id="results"></div>

    <script>
        function searchProducts() {
            var searchQuery = document.getElementById('searchInput').value;
            if (searchQuery === '') {
                $.ajax({
                    url: 'http://localhost:8080/produtos',
                    type: 'GET',
                    success: function (response) {
                        displayResults(response);
                    },
                    error: function (xhr, status, error) {
                        console.error('Erro ao buscar produtos:', error);
                    }
                })
            }
            $.ajax({
                url: 'http://localhost:8080/produtos/pesquisa/' + searchQuery,
                type: 'GET',
                success: function (response) {
                    displayResults(response);
                },
                error: function (xhr, status, error) {
                    console.error('Erro ao buscar produtos:', error);
                }
            });
        }

        function displayResults(products) {
            var resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Limpa os resultados anteriores
            if (products.length > 0) {
                products.forEach(function (product) {
                    var productDiv = document.createElement('div');
                    productDiv.className = 'product';

                    var image = document.createElement('img');
                    image.src = product.imagem; // Supondo que o objeto do produto tenha um campo 'imagem'
                    image.alt = product.nomeProduto; // Usar o nome do produto como texto alternativo para a imagem
                    productDiv.appendChild(image);

                    var heading = document.createElement('h3');
                    heading.textContent = product.nomeProduto;
                    productDiv.appendChild(heading);

                    var price = document.createElement('p');
                    price.textContent = 'Preço: ' + product.preco;
                    productDiv.appendChild(price);

                    resultsDiv.appendChild(productDiv);
                });
            } else {
                resultsDiv.textContent = 'Nenhum resultado encontrado.';
            }
        }
    </script>
</body>

</html>
