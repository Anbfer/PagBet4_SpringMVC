<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Produtos</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/CRUDProduto.css">


</head>

<body>
    <main>
        <section id="cabecalho">
            <div>
                <h1> Lista Produtos</h1>

            </div>
            <div id="mini-menu">
                <input type="text"> <span><button type="button" class="btn btn-primary"> Pesquisar </button></span>
                <button class="btn" onclick="openModal()">Abrir Modal</button>

            </div>
        </section>
        <section id="tabelacrud">
            <table>
                <thead>
                    <tr>
                        <th class="align-top">
                            <div
                                class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0">
                                <input type="checkbox" class="custom-control-input" id="all-items">
                                <label class="custom-control-label" for="all-items"></label>
                            </div>
                        <th>Codigo do Produto</th>
                        <th>Foto</th>
                        <th>Nome do Produto</th>
                        <th>Quantidade</th>
                        <th>Preco</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

    </main>

    <section><!-- inicio modal -->

        <div class="modal" id="modalprod" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Cadastro Produto</h5>

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="produtoForm">
                            <label for="m-codigoprod">Codigo Produto</label>
                            <input id="m-codigoprod" type="number" required />
                            <label for="m-fotoprod">Foto</label>
                            <img src="" alt="">
                            <!-- coloca um campo de anexo para foto -->
                            <label for="m-nomeprod type=" text">Nome Produto</label>
                            <input id="m-nomeprod" type="text" required />
                            <label for="m-quantidadeprod">Quantidade</label>
                            <input id="m-quantidadeprod" type="number" required />
                            <label for="m-precoprod">Pre√ßo</label>
                            <input id="m-precoprod" type="text" required />


                            <button type="submit">Salvar</button>
                            <button type="button" onclick="fecharModal()">Fechar</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="d-flex justify-content-center">
        <ul class="pagination mt-3 mb-0">

        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/CRUDProduto.js"></script>

</body>

</html>
