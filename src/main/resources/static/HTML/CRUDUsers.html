<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDUser</title>
    <link rel="stylesheet" href="../CSS/CRUDUsers.css">
    <link rel="shortcut icon" href="../img/logoNovo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Lista de Usuarios</h1>
        </header>
        <section class="pesquisarIncluir">
            <div class="d-flex flex-row align-items-start align-items-center w-80">
                <a href="backoffice.html" class="">
                    <button class="btn btn-secondary "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5" />
                        </svg> Backoffice</button>
                </a>
            </div>
            <input id="pesquisaInput" type="text">
            <span>
                <button class="btnPesquisar" id="pesquisaBtn" type="button" onclick="pesquisarUsuario()"> Pesquisar
                </button>
            </span>
            <button onclick="openModal()" id="new">Incluir</i></button>
        </section>
        <section class="divTable">
            <table class="table table-hover table-bordered table-light">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Grupo</th>
                        <th class="acao col">Status</th>
                        <th class="acao col">Editar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section>
            <div class="modal" id="modalUser" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Cadastrar Usuarios</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm">
                        <label for="m-nome">Nome</label>
                        <input id="m-nome" type="text" required />
                        <label for="m-cpf">CPF</label>
                        <input id="m-cpf" type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="11"
                            placeholder="Ex: 123.456.789-01" required />
                        <label for="m-email">Email</label>
                        <input id="m-email" type="email" required />
                        <label for="m-senha">Senha</label>
                        <input id="m-senha" type="password" required />
                        <label for="m-confirmar-senha">Confirmar Senha</label>
                        <input id="m-confirmar-senha" type="password" required />
                        <label>
                            <span><b>Grupo:</b></span>
                            <select id="m-grupo" required>
                                <option value="admin">Administrador</option>
                                <option value="estoquista">Estoquista</option>
                                <option value="cliente">Cliente</option>
                            </select>
                        </label>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit">Salvar</button>
                    <button type="button" onclick="fecharModal()">Fechar</button>
                </div>
            </div>

        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/CRUDUsers.js"></script>
</body>

</html>
