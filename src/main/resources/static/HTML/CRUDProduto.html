<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDProdutos</title>
    <link rel="shortcut icon" href="../img/logoNovo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/CRUDProduto.css">
    <link rel="stylesheet" href="../CSS/style_teste.css">
</head>

<body>
    <main>
        <section id="cabecalho">
            <div>
                <h1>Lista Produtos</h1>
                <div id="mini-menu" class="d-flex flex-row justify-content-between align-items-center">
                    <a href="backoffice.html" class="p-1">
                        <button class="btn btn-secondary mt-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5" />
                            </svg>Backoffice</button>
                    </a>
                    <div class="d-flex flex-row align-items-center" style="height: 35px;">
                        <input placeholder="Pesquisar produto" id="pesquisaInput" type="text" class="m-2 p-1"><button id="pesquisaBtn" type="button"
                            class="btn btn-primary" onclick="pesquisarProduto()">Pesquisar</button>
                        <button id="cadastrarBtn" class="btn btn-light btn-outline-dark mx-2" type="submit" onclick="openModal()">+</button>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <section id="tabelacrud">
            <table class="table">
                <thead>
                    <tr>
                        <th>Codigo do Produto</th>
                        <th>Foto</th>
                        <th>Nome do Produto</th>
                        <th>Quantidade</th>
                        <th>Preco</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <!-- inicio modal Cadastrar-->
    <section>
        <div class="modal" id="modalprod" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastrar Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="produtoForm">
                            <img id="preview" src="" style="max-width: 200px; max-height: 200px;" />
                            <input id="m-imagemProdPrev" type="file" accept="image/*" onchange="previewImage(event)" />
                            <label for="m-nomeprodCad" type="text">Nome Produto</label>
                            <input id="m-nomeprodCad" type="text" required />
                            <label for="m-descricaoProdCad">Descrição do Produto</label>
                            <textarea id="m-descricaoProdCad" name="descricaoProd" rows="5" cols="50"></textarea>
                            <label for="m-quantidadeprodCad">Quantidade</label>
                            <input id="m-quantidadeprodCad" type="number" required />
                            <label for="m-precoprodCad">Preço</label>
                            <input id="m-precoprodCad" type="text" required />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="cadastrarProduto()">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- inicio modal Editar -->
    <section>
        <div class="modal" id="modalEditar" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="produtoForm">
                            <img id="m-imagemProdEdit" src="" />
                            <div style="display: flex; align-items: center;">
                                <label for="alterarImagemCheckbox">Alterar Imagem</label>
                                <input type="checkbox" id="alterarImagemCheckbox" />
                            </div>
                            <input id="m-imagemProdPrevEdit" type="file" accept="image/*"
                                onchange="previewImage(event)" />
                            <label for="m-nomeprodEdit" type="text">Nome Produto</label>
                            <input id="m-nomeprodEdit" type="text" required />
                            <label for="m-descricaoProdEdit">Descrição do Produto</label>
                            <textarea id="m-descricaoEdit" name="descricaoProdeEdit" rows="5" cols="50"></textarea>
                            <label for="m-quantidadeprodEdit">Quantidade</label>
                            <input id="m-quantidadeprodEdit" type="number" required />
                            <label for="m-precoprodEdit">Preço</label>
                            <input id="m-precoprodEdit" type="text" required />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnSalvar">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- inicio modal Visualizar -->
    <section>
        <!-- Modal -->
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imagemModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content" style="width: 800px; height: 900px;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imagemModalLabel">Carrossel de Imagens</h5>
                    </div>
                    <div class="modal-body">
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <div class="carousel-indicators">
                                <!-- Indicators will be generated dynamically -->
                            </div>
                            <div class="carousel-inner">
                                <!-- Images will be loaded dynamically -->
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="d-flex justify-content-center">
        <ul id="pagination" class="pagination mt-2 mb-2">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/CRUDProduto.js"></script>
</body>

</html>
