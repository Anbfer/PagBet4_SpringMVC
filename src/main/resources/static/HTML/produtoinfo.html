<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Nome da Loja - Detalhes do Produto</title>
    <link rel="shortcut icon" href="../img/logoNovo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/produtoinfo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    <a href="#" class="logo">
                        <img src="../img/logoNovo.png" alt="Logo da Loja">
                    </a>
                </div>
                <div class="header-right">
                    <nav>
                        <ul>
                            <li><a href="./telaloja.html">Home</a></li>
                            <li><a href="./emconstrucao.html">Sobre Nós</a></li>
                            <li><a href="./emconstrucao.html">Contato</a></li>
                        </ul>
                    </nav>

                    <div class="login-cadastro">
                        <button class="btn-login">Entrar</button>
                        <a id="link__cadastrar" href="../HTML/telacadastro.html"><button
                                class="btn-cadastro">Cadastrar</button></a>
                        <a href="./emconstrucao.html" class="cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container product-page">
            <div class="product-images">
                <div class="main-image">
                    <img id="currentImage" src="" alt="Imagem Principal do Produto">
                </div>
                <div class="thumbnail-images" id="thumbnailImages">
                    <!-- Miniaturas das imagens serão adicionadas aqui -->
                </div>
            </div>
            <div class="product-details">
                <h1 id="productName">Nome do Produto</h1>
                <div class="price">
                    <span id="price">R$ 0,00</span>
                    <small>no pix</small>
                </div>
                <div class="quantity">
                    <button onclick="decreaseQuantity()">-</button>
                    <span id="quantity">1</span>
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <button class="buy-button">Comprar</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <!-- Conteúdo do rodapé -->
        </div>
    </footer>
    <script src="../scripts/produtoinfo.js"></script>
</body>

</html>
